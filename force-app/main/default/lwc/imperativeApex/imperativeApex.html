<template>
    <lightning-card title="ApexImperativeMethod" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <p class="slds-m-bottom_small">
                <lightning-button label="Load Recent Work Orders" onclick={doLoad}></lightning-button>
            </p>
            <template if:true={workOrders}>
                <template for:each={workOrders} for:item="workOrder">
                    <p key={workOrder.Id}>{workOrder.WorkOrderNumber} - {workOrder.Subject}</p>
                </template>
            </template>
            <template if:true={error}>
                <div style="color: red; font-weight: bold;">{error}</div>
            </template>
        </div>
    </lightning-card>
</template>
